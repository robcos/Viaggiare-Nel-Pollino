<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="description" content="">
<title>CSS Layout</title>
<link rel="stylesheet" type="text/css" href="reset-fonts-grids.css">
<link rel="stylesheet" type="text/css" href="base.css">
<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
<div id="doc4" class="yui-t5">
	<div id="hd">
		<!-- MASTHEAD -->
    <div id="headerImage"><img src="/docroot/samples/imgs/header.jpg" alt="Pollino - Logo"/><br/></div>
		<!-- MASTHEAD END -->
	</div>
	<div id="bd">
		<div id="yui-main">
			<div class="yui-b">
				<div class="yui-gf">
					<div class="yui-u first">
						<!-- LEF COLUMN -->
            {% include "_menu.html" %}
            <div class="navLine"><br/></div>
            {% include "_leftad.html" %}
						<!-- LEF COLUMN END-->
       		</div>
					<div class="yui-u">
						<!-- MAIN COLUMN 2 -->
            {% block body %} Body {% endblock %}
						<!-- MAIN COLUMN 2 END-->
					</div>
				</div>
			</div>
		</div>
		<div class="yui-b">
			<!-- SECONDARY COLUMN -->
      {% block right%} right {% endblock %}
      {% include "_right.html" %}
			<!-- SECONDARY COLUMN END -->
		</div>
	</div>
	<div id="ft">
		<!-- PUT FOOTER CODE HERE -->
    {% include "_footer.html" %}
	</div>
</div>
</body>
